<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>NBP Movie</title>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        color: #fff;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        letter-spacing: 0.02em;
      }
      h1 {
        font-weight: 800;
        letter-spacing: 2px;
        text-shadow: 0 4px 24px #000a;
      }
      .movie-container {
        margin-top: 30px;
      }
      .card {
        background: rgba(40, 44, 52, 0.7);
        border: none;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: hidden;
      }
      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.35);
      }
      .card-img-top {
        border-radius: 18px 18px 0 0;
        object-fit: cover;
        height: 400px;
        background: #222;
      }
      .card-title {
        font-size: 1.3rem;
        font-weight: 700;
      }
      .card-subtitle {
        color: #bdbdbd !important;
      }
      .modal-content {
        background: rgba(40, 44, 52, 0.95);
        color: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        border: none;
      }
      .modal-header,
      .modal-footer {
        border: none;
      }
      .list-group-item {
        background: rgba(40, 44, 52, 0.7);
        color: #fff;
        border: none;
        font-size: 1.1rem;
      }
      .input-group .form-control.input-keyword {
        background: rgba(40, 44, 52, 0.7);
        color: #fff;
        border: 1px solid #444;
        border-radius: 12px 0 0 12px;
        box-shadow: none;
        font-size: 1.1rem;
      }
      .input-group .form-control.input-keyword:focus {
        background: rgba(40, 44, 52, 0.9);
        color: #fff;
        border-color: #007bff;
        box-shadow: 0 0 0 2px #007bff44;
      }
      .search-button {
        background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
        color: #fff;
        border: none;
        border-radius: 0 12px 12px 0;
        font-weight: 600;
        box-shadow: 0 2px 8px #007bff33;
        transition: background 0.2s, box-shadow 0.2s;
      }
      .search-button:hover {
        background: linear-gradient(90deg, #005bea 0%, #00c6ff 100%);
        box-shadow: 0 4px 16px #007bff55;
      }
      @media (max-width: 768px) {
        .card-img-top {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1>NBP Movie</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input-keyword"
              placeholder="Search Movie..."
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary btn-primary search-button text-light"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row movie-container"></div>
    </div>
    <!-- Awal Modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="movieDetailModalLabel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="movieDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Deskripsi Movie</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Modal -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
